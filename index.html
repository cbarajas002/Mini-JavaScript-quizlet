<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini JavaScript Quiz  |  Carlos Barajas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <span> Some Rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have only <span>10 seconds</span> per each question. </div>
            <div class="info">2. Once you select your answer, you can't reselect.</div>
            <div class="info">3. You can't select any option once time runs out.</div>
            <div class="info">4. You can't exit from the Quiz while you're in-game.</div>
            <div class="info">5. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>


    </div>










    
  <script src="script.js"></script>  
</body>
</html>
